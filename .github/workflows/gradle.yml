name: Build Mod

on:
  push:
    branches:
      - "*"
    paths-ignore:
      - "README.md"
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "README.md"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    env:
        ORG_GRADLE_PROJECT_buildNumber: ${{ github.run_number }}
        UPLOAD_ARTIFACT_ENABLED: ${{ true }}
        SBA_VERSION: '1.7.2'

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Download current SBA Mod from their GitHub
      run: cd ./libs && wget https://github.com/BiscuitDevelopment/SkyblockAddons/releases/download/v${SBA_VERSION}/SkyblockAddons-${SBA_VERSION}-for-MC-1.8.9.jar
    - name: Grand execute permission for the gradle script
      run: 'chmod +x ./gradlew'
    - name: Build with Gradle
      run: './gradlew build --no-daemon'
    - name: Read Project Version
      id: read_project_version
      if: ${{ env.UPLOAD_ARTIFACT_ENABLED }}
      uses: christian-draeger/read-properties@1.0.1
      with:
        path: gradle.properties
        property: version
    - name: Upload Artifact
      if: ${{ env.UPLOAD_ARTIFACT_ENABLED }}
      env:
        project_version: ${{ steps.read_project_version.outputs.value }}
      uses: actions/upload-artifact@v2
      with:
        name: Smixer v${{ env.project_version }}+${{ env.ORG_GRADLE_PROJECT_buildNumber }}
        path: build/libs/*
