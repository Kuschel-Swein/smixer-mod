name: Build Mod

on:
  push:
    branches:
      - "*"
    paths-ignore:
      - "README.md"
  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "README.md"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Build with Gradle
      run: 'chmod +x ./gradlew && ./gradlew build'
